<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="vendor.min.css">
    <link rel="stylesheet" href="app.min.css">

</head>

<body ng-controller="CommonController as vm" layout="row" ng-cloak>
<!--<body layout="row" ng-cloak>-->

<!--NAV REFERENCE-->
<!--https://getbootstrap.com/examples/navbar-fixed-top/-->
<!--http://bootsnipp.com/tags/navbar-->
<!--https://startbootstrap.com/template-categories/navigation-menus/-->

<!--NAV from - http://bootsnipp.com/snippets/featured/fancy-sidebar-navigation-->
<div id="wrapper">
    <div class="overlay"></div>
    
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <!--<a href="#">-->
                <a ui-sref="home">
                    Brand
                </a>
            </li>
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li>
                <a ui-sref="about">About</a>
            </li>
            <li class="dropdown">

                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Dropdown heading</li>
                    <li><a ui-sref="multi-menus.sub-menu1">Sub menu1</a></li>
                    <li><a ui-sref="multi-menus.sub-menu2">Sub menu2</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->
    
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container">
            <ui-view/>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="vendor.min.js"></script>
<script src="app.min.js"></script>
